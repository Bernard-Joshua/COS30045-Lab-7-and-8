<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="Data Visualisation" />
		<meta name="keywords" content="HTML, CSS, D3" />
		<meta name="author" content="Bernard Joshua" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="../CSS/style.css" />
		<script src="//d3js.org/d3.v7.min.js"></script>

		<title>Task 8.2 D3 Choropleths</title>
	</head>
	<body>
		<h1>Choropleths D3</h1>
		<script>
			
			var w = 500;
			var h = 300;

			var projection = d3
				.geoMercator()
				.center([145, -36.5])
				.translate([w / 2, h / 2])
				.scale(2450);

			var path = d3.geoPath().projection(projection);

			var color = d3
				.scaleQuantize()
				.range(["#ffffcc", "#a1dab4", "#41b6c4", "#2c7fb8", "#253494"]);

			var formatAsThousands = d3.format(",");

			var svg = d3
				.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)
				.attr("fill", "grey");

			d3.csv("../Source/VIC_LGA_unemployment.csv").then(function (data) {
				color.domain([
					d3.min(data, function (d) {
						return d.unemployed;
					}),
					d3.max(data, function (d) {
						return d.unemployed;
					}),
				]);

				d3.json("../Source/LGA_VIC.json").then(function (json) {
					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
						//Grab state name
						var dataState = data[i].LGA;

						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].unemployed);

						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
							var jsonState =
								json.features[j].properties.LGA_name;

							if (dataState == jsonState) {
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;

								//Stop looking through the JSON
								break;
							}
						}
					}

					svg.selectAll("path")
						.data(json.features)
						.enter()
						.append("path")
						.attr("d", path)
						.style("fill", function (d) {
							//Get data value
							var value = d.properties.value;

							if (value) {
								//If value exists…
								return color(value);
							} else {
								//If value is undefined…
								return "#CCC";
							}
						});

					d3.csv("../Source/VIC_city.CSV").then(function (data) {
						svg.selectAll("circle")
							.data(data)
							.enter()
							.append("circle")
							.attr("cx", function (d) {
								return projection([d.lon, d.lat])[0];
							})
							.attr("cy", function (d) {
								return projection([d.lon, d.lat])[1];
							})
							.attr("r", 2)
							.style("fill", "dark blue")
							.style("stroke", "black")
							.style("stroke-width", 1)
							.style("opacity", 1)
							.append("title") //Simple tooltip
							.text(function (d) {
								return d.place;
							});
					});
				});
			});
		</script>

		<br />

			<p>Bernard Joshua Raja Rajan</p>

		</footer>
	</body>
</html>
